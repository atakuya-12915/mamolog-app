<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>日記 新規作成</title>
	<link rel="stylesheet" href="/css/styles.css" />
	<link rel="stylesheet" href="/css/diary.css" />
</head>

<body>
	<div class="form-container">
	<h2>日記を追加</h2>

	<form th:action="@{/diaries/create}" method="post" enctype="multipart/form-data">
			<!-- 日付 -->
			<label>日付：
				<input type="date" name="diaryDate" />
			</label>

			<!-- 本文 -->
			<label>本文：
				<textarea name="content" rows="5" placeholder="今日の日記..."></textarea>
			</label>

			<!-- 写真 -->
			<label>写真（1枚）：
				<input type="file" name="photoFile" accept="image/*" id="photoInput" />
				<img id="photoPreview" src="#" alt="プレビュー画像" style="display:none;" />
			</label>

			<!-- タグ -->
			<div class="tag-section">
				<button type="button" class="tag-btn">旅行</button>
				<button type="button" class="tag-btn">仕事</button>
				<button type="button" class="tag-btn">趣味</button>
				<button type="button" class="tag-btn">家族</button>
			</div>

			<!-- 保存ボタン -->
			<div class="form-actions">
				<button type="submit" class="tag-btn">保存</button>
				<a th:href="@{/home}" class="tag-btn">Homeへ戻る</a>
			</div>
		</form>
	</div>

	<script href="js/diary-new.js"></script>
</body>

</html>
