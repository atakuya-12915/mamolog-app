<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Todo新規作成</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/todo-new.css}" />
  
</head>
<body>
<h1>新しいTodoを作成</h1>

<form th:action="@{/todos}" th:object="${todo}" method="post">
    <label>タイトル：</label>
    <input type="text" th:field="*{title}" required>
    <br>

    <label>メモ：</label>
    <textarea th:field="*{memo}"></textarea>
    <br>

    <label>担当者：</label>
    <select th:field="*{account}" required>
        <option value="">選択してください</option>
        <option value="ぱぱ">ぱぱ</option>
        <option value="まま">まま</option>
    </select>
    <br>

    <label>期限日：</label>
    <input type="date" th:field="*{dueDate}">
    <br>

    <label>期限時刻：</label>
    <input type="time" th:field="*{dueTime}" step="60">
    <br>

    <label>完了：</label>
    <input type="checkbox" th:field="*{completed}">
    <br>

    <button type="submit">登録</button>
</form>


<p><a th:href="@{/todos}">戻る</a></p>
</body>
</html>
